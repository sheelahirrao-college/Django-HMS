<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Register</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static '/hotel/css/common.css' %}">
    </head>
    <body>
        <h1>Hotel Register</h1>
        <div class="card">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in hotel_register %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
